<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Weather Dashboard</title>

    <script src="Lib/luxon.min.js" defer></script>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous" defer>
    </script>
    <script src="script.js" defer></script>


</head>
<body>

    <nav class="myNav mb-3">
        <div class="container-fluid-nav text-center p-3">
           <p>Weather Dashboard</p>
        </div>
    </nav>
  
  

    <div class="container">
        <div class="row">
            <div class="col-3  search-box pt-3">
                <input type="text" id="input-city" placeholder="City"><button type="button" class="query_btn btn btn-secondary btn-sm"><i class="fas fa-cloud"></i></button><br>
            </div>

            <div class="col-9">
                <div class="row mx-3">
                    <div class="col-10 text-center rounded py-5 results-box">
                        <h1><span id="city"></span><img id="weather_image"  ></h1>
                        <h2><span id="main_weather"></span></h2>
                        <h2><span id="description_weather"></span></h2>
                        <h2><span id="temperature"></span></h2>
                        <h2><span id="humidity"></span></h2>
                        <h2><span id="uvi"></span></h2>
                    </div>
                </div>
                <div class="row rounded m-3 p-3">
                    <div class="col-12">
                        <div class="row">
                        <h3>5-Day Forecast</h3>
                        </div>
                        <div class="row">
                        <div id="day1" class="col-2 py-5 mx-1 day-card rounded">
                            <p><span id="dateOne"></span></p>
                            <p><img id="imageOne"  ></p>
                            <p><span id="tempOne"></span></p>
                            <p><span id="humidityOne"></span></p>
                        </div>
                        <div id="day2" class="col-2 py-5 mx-1 day-card rounded">
                            <p><span id="dateTwo"></span></p>
                            <p><img id="imageTwo"  ></p>
                            <p><span id="tempTwo"></span></p>
                            <p><span id="humidityTwo"></span></p>
                        </div>
                        <div id="day3" class="col-2 py-5 mx-1 day-card rounded">
                            <p><span id="dateThree"></span></p>
                            <p><img id="imageThree"  ></p>
                            <p><span id="tempThree"></span></p>
                            <p><span id="humidityThree"></span></p>
                        </div>
                        <div id="day4" class="col-2 py-5 mx-1 day-card rounded">
                            <p><span id="dateFour"></span></p>
                            <p><img id="imageFour"  ></p>
                            <p><span id="tempFour"></span></p>
                            <p><span id="humidityFour"></span></p>
                        </div>
                        <div id="day5" class="col-2 py-5 mx-1 day-card rounded">
                            <p><span id="dateFive"></span></p>
                            <p><img id="imageFive"  ></p>
                            <p><span id="tempFive"></span></p>
                            <p><span id="humidityFive"></span></p>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
