<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Weather Dashboard</title>

    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="script.js"></script>


</head>
<body>

    <nav class="myNav mb-3">
        <div class="container-fluid-nav text-center p-3">
           <p>Weather Dashboard</p>
        </div>
    </nav>
  
  

    <div class="container">
        <div class="row">
            <div class="col-3 text-center search-box py-3">
                <input type="text" placeholder="City"><button type="button" class="query_btn btn btn-secondary btn-sm"><i class="fas fa-cloud"></i></button><br>
                
            </div>
        <div class="col-6 col-lg-offset-2 text-center mx-3 results-box">
                <h1><span id="city"></span><img id="weather_image" src=""></h1>
                <h2><span id="main_weather"></span></h2>
                <h2><span id="description_weather"></span></h2>
                <h2><span id="temperature"></span></h2>
                <h2><span id="humidity"></span></h2>
                <h2><span id="uvi"></span></h2>
            </div>
        </div>
        <div class="row five-day mt-3">
            <h3>5-Day Forecast</h3>
            <div id="day1" class="col-2 pt-5">
                <h4><span id="dateOne"></span></h4>
                <h4><img id="imageOne" src=""></h4>
                <h4><span id="tempOne"></span></h4>
                <h4><span id="humidityOne"></span></h4>
            </div>
            <div id="day2" class="col-2 pt-5">
                <h4><span id="dateTwo"></span></h4>
                <h4><img id="imageTwo" src=""></h4>
                <h4><span id="tempTwo"></span></h4>
                <h4><span id="humidityTwo"></span></h4>
            </div>
            <div id="day3" class="col-2 pt-5">
                <h4><span id="dateThree"></span></h4>
                <h4><img id="imageThree" src=""></h4>
                <h4><span id="tempThree"></span></h4>
                <h4><span id="humidityThree"></span></h4>
            </div>
            <div id="day4" class="col-2 pt-5">
                <h4><span id="dateFour"></span></h4>
                <h4><img id="imageFour" src=""></h4>
                <h4><span id="tempFour"></span></h4>
                <h4><span id="humidityFour"></span></h4>
            </div>
            <div id="day5" class="col-2 pt-5">
                <h4><span id="dateFive"></span></h4>
                <h4><img id="imageFive" src=""></h4>
                <h4><span id="tempFive"></span></h4>
                <h4><span id="humidityFive"></span></h4>
            </div>
        </div>
    </div>

</body>
</html>
